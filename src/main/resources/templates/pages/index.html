<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spring Boot ➜ Amazon S3</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

	<div class="container-md">

		<br><br>
		<h3>Upload via endpoint</h3>
		
		<div class="card mb-3">
			<img src="https://www.freecodecamp.org/news/content/images/2020/08/Screenshot-2020-08-10-at-6.26.31-PM.png"
				width="550" height="300" class="card-img-top" alt="...">
			<div class="card-body">
				<h5 class="card-title">Upload de Arquivo: </h5>
				<p class="card-text">Spring Boot ➜ Amazon S3</p>
				<p class="card-text">

				<b>Link do arquivo gerado:</b> <span class="text-success" th:if="${link != null}" th:text="${link}"></span>
				
				<span class="alert alert-primary" th:if="${msg != null}" th:text="${msg}"></span>
				
				<form method="post" action="#" th:action="@{/file/save}" enctype="multipart/form-data">

					<div class="mb-3">
						<input class="form-control form-control-sm" type="file" id="formFile" name="file">
					</div>

					<button type="submit" class="btn btn-primary col-1 btn-sm">Enviar arquivo</button>
				</form>
				</p>
				
			</div>
		</div>



	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>

</html>
